<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas 2026</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="script.js"></script>
</head>

<nav role="navigation">
    <div id="menuToggle">

          <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
    <input type="checkbox" id="menuCheckbox" />
    
    <!--
    Some spans to act as a hamburger.
    
    -->
    <span onclick= toggleBlur(true);></span>
    <span onclick= toggleBlur(true);></span>
    <span onclick= toggleBlur(true);></span>
    
    
    <ul id="menu">
      <!-- 
      We can use a label here to close upon click (when doing same page navigation), this
      does require a slight bit of JS.
      -->
      <li>
        <a href="#">
          <label for="menuCheckbox" onclick="this.parentNode.click(); onclick= toggleBlur(false);">Home</label>
        </a>
      </li>
      <li>
        <a href="#about">
          <label for="menuCheckbox" onclick="this.parentNode.click();">About</label>
        </a>
      </li>
      
      <!-- These just close the menu -->
      <li><label for="menuCheckbox"><a>Info</a></label></li>
      <li><label for="menuCheckbox"><a>Contact</a></label></li>
      
      <!-- Or just use regular URLs -->
      <li>
        <a href="https://google.com/" target="_blank">Show me more</a>
      </li>
    </ul>
  </div>
</nav>
<body>

    <div class="logo">
        <img src="Styles/assets/VegasIcon1.svg" alt="Vegas Skyline">
        <img src="Styles/assets/Enter.svg" alt="Enter Site" id="enter">
    </div>
</body>
</html>
